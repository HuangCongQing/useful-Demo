<!DOCTYPE html> -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过JS显示网站运行时间</title>
</head>

<body>
    <p id="RunTime" style="color:DarkGray;"></p>
    <script>
        var BootDate = new Date("2016/09/25 00:00:00");

        function ShowRunTime(id) {
            var NowDate = new Date();
            var RunDateM = parseInt(NowDate - BootDate);
            var RunDays = Math.floor(RunDateM / (24 * 3600 * 1000));
            var RunHours = Math.floor(RunDateM % (24 * 3600 * 1000) / (3600 * 1000));
            var RunMinutes = Math.floor(RunDateM % (24 * 3600 * 1000) % (3600 * 1000) / (60 * 1000));
            var RunSeconds = Math.round(RunDateM % (24 * 3600 * 1000) % (3600 * 1000) % (60 * 1000) / 1000);
            var RunTime = RunDays + "天" + RunHours + "时" + RunMinutes + "分" + RunSeconds + "秒";
            document.getElementById(id).innerHTML = "黄重庆的博客博客在风风雨雨中勉勉强强已运行：" + RunTime;
        }
        setInterval("ShowRunTime('RunTime')", 1000);
    </script>
</body>

</html>
