<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .center {
            height: 500px;
            background:#888;
        }
        .center p{
            background: #fafafa;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <p>
            1、委托代理业务通过客户端发单律师在线报价机制，律师将获得更多案源机会；
            2、客户在线向平台支付律师服务费，并由平台对律师费进行托管；
            3、服务完成或确认线下达成交易后，平台向律师所在律师事务所支付律师费；
            4、律师事务所与律师自行结算律师费。
        </p>
    </div>
</body>
</html>
