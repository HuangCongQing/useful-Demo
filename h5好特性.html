<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5优秀特性</title>
</head>
<style type="text/css">
　　.demoEdit{border:1px solid #dddddd;width:450px;min- height:20px;_height:20px;outline:0px;padding:2px;}
 /*outline:0px;样式解决容器获取焦点时,在FF浏览器下容器会显示虚线框的效果.*/
　　.demoEdit p{margin:0px;padding:0px;}
　　</style>
<body>
	<!-- 规定内容可编辑 -->
	<p contenteditable="true">黄重庆可编辑</p>
	<div contenteditable="true" style="border:1px solid #dddddd;width:360px;min-height:20px;_height:20px;outline:0px;"></div>
　　<div contenteditable="true" class="demoEdit"></div>
</body>
</html>
