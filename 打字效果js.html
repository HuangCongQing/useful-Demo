<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打字效果</title>
	<script type="text/javascript">//ES6写法
		var code =  `   
		body{
			background:red;
			width:500px;
			height:200px;
			position:absolute;
			top:50%;
			left:50%;
			margin-left:-100px;
			margin-top:-100px;
		}
		p{
			color: blue;
			font-size: 20px;
			margin:0 auto;
    		width:500px;
    		height:auto;
		}
		`
		var n=0
		setInterval(function(){
			content.innerHTML = code.substring(0,n);
			style.innerHTML = code.substring(0,n);
			n=n+1;
			app.innerHTML = n;
			//console.log(n);
		},100)


	</script>
</head>
<body>
	<div id="content"></div>
	<style id="style"></style>
	<p>您好，我是黄重庆！您能来到这个界面，我很高兴</p>
	<div id="app"></div>
</body>
</html>
